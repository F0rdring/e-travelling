<div class="title slds-align_absolute-center slds-text-heading_small">请登录您的账号以完成绑定</div>
<div class="slds-m-top_large slds-form-element">
    <div class="slds-form-element__control">
        <input class="slds-input" type="text" placeholder="手机号码" [(ngModel)]="cellNumber" />
    </div>
</div>
<div class="slds-m-top_x-small slds-form-element">
    <div class="slds-form-element__control">
        <input class="slds-input" type="text" placeholder="密码" [(ngModel)]="password" />
    </div>
</div>
<button class="slds-m-top_large" type="button" nglButton="brand" (click)="login()">登录</button>
<button class="slds-m-top_x-small" type="button" nglButton="neutral" (click)="register()">还没有账号？</button>
